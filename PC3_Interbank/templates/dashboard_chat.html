<!-- templates/dashboard_chat.html -->
{% extends "dashboard_base.html" %}
{% load static %}

{% block content %}
<h1>Bienvenido a Banky</h1>

<div id="chatbots-container">
    {% for cat in categories %}
        <a href="/users/dashboard/chat/{{ cat.id }}/" class="chatbot-card {% if chatbot_id and cat.id == chatbot_id %}selected{% endif %}">
            <img src="{% static 'img/chatbot_{{ cat.id }}.png' %}" alt="{{ cat.name }}" class="chatbot-img">
            <div class="chatbot-title">{{ cat.name }}</div>
        </a>
    {% endfor %}
</div>

{% if chatbot_id %}
<div id="chat-section" class="visible">
    <h2>{{ category.name }}</h2>
    <div id="chat-log"></div>
    <div id="chat-input">
        <input type="text" id="user-message" placeholder="Escribe tu mensaje aquÃ­..." />
        <button id="enviar-btn">Enviar</button>
    </div>
    <div id="chat-buttons">
        <button id="roadmap-btn">Estoy listo para que me des el roadmap</button>
        <button id="volver-btn" onclick="window.location.href='/users/dashboard/chat/'">Volver a los chatbots</button>
    </div>
    <div id="prompt-box">
        <strong>Prompt:</strong>
        <div>{{ prompt }}</div>
    </div>
</div>
{% endif %}

<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
