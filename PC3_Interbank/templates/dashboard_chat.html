<!-- templates/dashboard_documentos.html -->
{% extends "dashboard_base.html" %}
{% load static %}

{% block content %}

<div id="chatbots-container">
  {% for cat in categories %}
    <div class="chatbot-card" onclick="seleccionarCategoria({{ cat.id }}, '{{ cat.name }}')">
      <img src="{% static 'img/chatbot_{{ cat.id }}.png' %}" alt="{{ cat.name }}" class="chatbot-img">
      <div class="chatbot-title">{{ cat.name }}</div>
    </div>
  {% endfor %}
</div>

<div id="chat-section">
  <div id="chat-category-title" style="font-size: 1.3em; font-weight: bold; margin-bottom: 12px;"></div>
  <div id="chat-log"></div>
  <input id="user-message" type="text" placeholder="Escribe tu mensaje...">
  <button id="enviar-btn" onclick="enviarMensaje()">Enviar</button>
</div>
<script src="{% static 'js/chat.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
{% endblock %}
