{% extends "dashboard_base.html" %}
{% load static %}
{% block title %}Firmas pendientes{% endblock %}

{% block content %}
<h2 id="titulo-firmas"></h2>
<ul id="acciones-firmas"></ul>

<!-- Lista de firmas pendientes -->
<div id="pendientesFirma"></div>

<!-- Modal para firmar documento -->
<div id="firmarModal"
    style="display:none; position:fixed; top:20%; left:30%; width:40vw; background:#fff; border:1px solid #ccc; z-index:1000; padding:2em;">
    <h3>Firmar documento</h3>
    <div id="firmaDocInfo"></div>
    <form id="firmarForm">
        <input type="hidden" id="firma_doc_id" name="firma_doc_id">
        <label for="claveFirma">Clave de firma:</label>
        <input type="password" id="claveFirma" name="claveFirma" required>
        <button type="submit">Firmar</button>
        <button type="button" id="cerrarFirmarModalBtn">Cancelar</button>
    </form>
    <div id="firmaMensaje"></div>
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<script src="{% static 'js/firmas.js' %}"></script>
{% endblock %}
