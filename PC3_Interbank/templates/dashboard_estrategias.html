<!-- templates/dashboard_documentos.html -->
{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="estrategias-container">
  <h2 class="estrategias-title">Estrategias</h2>

  <!-- Lista de estrategias (se llenará con JS) -->
  <div class="estrategias-list">
    <h3>Mis Estrategias</h3>
    <table class="estrategias-table" id="tabla-estrategias" border="1">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="estrategias-tbody">
        <!-- Las filas se insertan aquí dinámicamente -->
      </tbody>
    </table>
  </div>
</div>

<script>
  // Verificación básica del token antes de cargar el script principal
  if (!localStorage.getItem('access_token')) {
    window.location.href = '/login/'; // Asegúrate que esta es tu URL de login
  }
</script>
<script src="{% static 'js/estrategias.js' %}"></script>
{% endblock %}
