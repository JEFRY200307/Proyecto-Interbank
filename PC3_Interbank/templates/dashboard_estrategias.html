{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
<div class="estrategias-container">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <h2 class="estrategias-title">Estrategias</h2>
    <!-- Este contenedor se llenará dinámicamente con JavaScript -->
    <div id="mentoria-seccion"></div>
  </div>

  <!-- Lista de estrategias (se llenará con JS) -->
  <div class="estrategias-list">
    <h3>Mis Estrategias</h3>
    <table class="estrategias-table" id="tabla-estrategias" border="1">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="estrategias-tbody">
        <!-- Las filas se insertan aquí dinámicamente -->
      </tbody>
    </table>
  </div>
</div>
<!-- INICIO: AÑADE EL CÓDIGO DEL MODAL AQUÍ -->
<div id="modal-actividades" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close-button" onclick="cerrarModalActividades()">&times;</span>
    <h2>Actividades de la estrategia</h2>
    <div id="actividades-lista">
      <!-- El contenido de las actividades se cargará aquí con JavaScript -->
    </div>
  </div>
</div>
<!-- Vinculamos el archivo JavaScript externo -->
<script src="{% static 'js/estrategias.js' %}"></script>
{% endblock %}
