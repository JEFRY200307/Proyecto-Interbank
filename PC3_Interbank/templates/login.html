<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | PC3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            background-image: url('{% static "img/login-bg.png" %}');
            /* Cambia la ruta a tu imagen */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay {
            
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: start;
            padding-left: 50px;
        }

        .hero-content h1,
        .hero-content p {
            color: white;
            margin: 0;
        }

        .hero-content h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .login-container {
            max-width: 370px;
            margin: -80px auto 3rem auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0, 149, 59, 0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            z-index: 2;
        }

        h2 {
            text-align: center;
            color: #00953b;
            margin-bottom: 1.5rem;
        }

        form label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        form input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid #b6e2c7;
            border-radius: 7px;
            font-size: 1rem;
            background: #f8fff8;
            transition: border 0.2s;
        }

        form input:focus {
            border-color: #00953b;
            outline: none;
        }

        .btn {
            width: 100%;
            background: #00953b;
            color: #fff;
            padding: 0.9rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #007a2f;
        }

        .mensaje {
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 7px;
            font-size: 1rem;
            display: none;
        }

        .mensaje.success {
            background: #e8fbe9;
            color: #00953b;
            border: 1.5px solid #00953b;
            display: block;
        }

        .mensaje.error {
            background: #ffeaea;
            color: #b30000;
            border: 1.5px solid #b30000;
            display: block;
        }

        .enlace-registro {
            text-align: center;
            margin-top: 1.2rem;
        }

        .enlace-registro a {
            color: #00953b;
            text-decoration: none;
            font-weight: 500;
        }

        .enlace-registro a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .hero-section {
                height: 180px;
            }

            .hero-overlay {
                padding-left: 15px;
            }

            .hero-content h1 {
                font-size: 1.2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .login-container {
                margin: -40px auto 2rem auto;
                padding: 1.5rem 1rem 1rem 1rem;
            }
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Ingresa y accede a tu empresa</h1>
                <p>Para el día a día de tu empresa, ahora con apertura online.</p>
            </div>
        </div>
    </section>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="mensaje" class="mensaje"></div>
        <form id="loginForm" autocomplete="off">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" required maxlength="100">

            <label for="password">Contraseña</label>
            <input type="password" id="password" required minlength="8">

            <button type="submit" class="btn">Ingresar</button>
        </form>
        <div class="enlace-registro">
            ¿No tienes cuenta? <a href="/registro-empresa/">Regístrate</a>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
